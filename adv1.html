<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv1: Sum</title>
</head>

<body>
    <script type="text/javascript">
    var a = 7;
    var b = 14;
    var c = "21";
    var d = '36';
    var e = 42;

    var c1 =  Number(c);
    var d1 =  Number(d);
    
    var sum1 = a + b + Number(c) + d1 + e;

    var f = '1';
    var g = 15;
    var h = 8;
    var i = "1";

    var f1 =  Number(f);
    var i1 =  Number(i);

    var sum2 = f1 * g * h * Number(i);

    var result = sum1 / sum2;

    document.write(result);


     </script>
</body>
